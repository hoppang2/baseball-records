<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">

	<style type="text/css" layout:fragment="style">
		th {text-align: center;}
	</style>

	<script type="text/javascript" layout:fragment="script" th:inline="javascript">

		$(function(){

		});

		/**
		 * 상세 페이지
		 */
		function gotoInfo(seqNo){
			var url = '/team/info';
			if(!$.comm.isNull(seqNo) && seqNo > 0){
				url += '?seqNo=' + seqNo;
			}
			location.href = url;
		}
	</script>


                <!-- Begin Page Content -->
                <div class="container-fluid" layout:fragment="content">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    	<h1 class="h3 mb-1 text-gray-800">Teams</h1>
                    	<div>
                        	<a href="javascript:gotoInfo();" class="btn btn-secondary btn-icon-split">
                                <span class="icon text-white-50">
                                    <i class="fas fa-arrow-right"></i>
                                </span>
                                <span class="text">팀 등록</span>
                            </a>
                        </div>
                    </div>

                    <p class="mb-4"></p>

                    <!-- Content Row -->
                    <div class="row">

                        <!-- Border Left Utilities -->
                        <div class="col-lg-12">

                            <div class="col-5 d-inline-block card mb-4 py-3 border-left-primary" th:each="team : ${list}" th:onclick="|javascript:gotoInfo('${team.seqNo}');|">
                                <div class="card-body">
                                    [[${team.teamNm}]]&nbsp;[[${team.teamSubNm}]]
                                </div>
                            </div>

                        </div>

                        <!-- Border Bottom Utilities -->
                        <div class="col-lg-6">

                        </div>

                    </div>

                </div>
                <!-- /.container-fluid -->

</html>
